<div [class]="isHeroVillain ? 'hero-item hero-villain' : 'hero-item '">
  <div class="image">
    <!-- TODO 101: Bind the src attribute -->
    <img [src]="hero.image" /></div>
  <div class="details">
    <div class="hero-name">
      <!-- TODO 102: Display the hero's name -->
      {{hero.name}}
    </div>
    <div class="hero-powerstats">
      <span
        >Intelligence:
        <!-- TODO 103: Display intelligence -->
         {{hero.powerstats.intelligence}}
      </span>
      <div class="hero-powerstats-buttons">
       <!-- TODO 105: Create +/- buttons to call decrementPowerStats or incrementPowerStat methods for intelligence.
        Disable buttons for decreasing when intelligence is 0 and for increasing when intelligence is 100. -->        <button [disabled]="hero.powerstats.intelligence === 0" (click)="decrementPowerStats('intelligence')">-</button>
        <button [disabled]="hero.powerstats.intelligence === 100" (click)="incrementPowerStats('intelligence')">+</button>
      </div>
    </div>
    <div class="hero-powerstats">
      <!-- TODO 106: Same as TODO 103 but for strength -->
      <span>Strength: {{ hero.powerstats.strength }}</span>
      <div class="hero-powerstats-buttons">

        <button [disabled]="hero.powerstats.strength === 100" (click)="incrementPowerStats('strength')">+</button>
      </div>
    </div>
    <div class="hero-powerstats">

    </div>
    <div class="hero-powerstats">

        <!-- TODO 106: Same as TODO 105 but for durability -->

     <!-- TODO 106: Same as TODO 103 but for power -->

    </div>
